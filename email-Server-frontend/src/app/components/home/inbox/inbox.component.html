<main class="inbox">

    <!-- Search Bar -->
    <div class="input-group mb-3">
        <input name="search" type="text" class="form-control" placeholder="Search" aria-label="Search"
            aria-describedby="button-addon2" [(ngModel)]="searchString">
        <button 
            class="btn btn-outline-secondary"
            style="background: #212529; color: white;"
            type="button"
            id="button-addon2"
            (click)="search()">
            OK
        </button>
    </div>

    <!-- Sort Dropdown -->
    <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" type="button" (click)="sort(selectedValue)">Button</button>
        <select [(ngModel)]="selectedValue" class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
            <option selected value="date">Date</option>
            <option value="name">Name</option>
            <option value="body">Body</option>
        </select>
    </div>
    
    <div class="section">

        <div *ngIf="isLoading" class="d-flex justify-content-center" style="margin-top: 15px;">
            <div class="spinner-border text-success" role="status">
                <span class="sr-only"></span>
            </div>
        </div>

        <div class="position-relative">
            <div class="position-absolute top-0 start-50 translate-middle">
                <span *ngIf="isRefuesdLogin" class="badge text-bg-danger" style="padding: 20px;">
                    Connection Failed
                </span>
            </div>
        </div>

        <app-email *ngFor="let email of emails |async" [email]="email"></app-email>
        
    </div>

</main>
