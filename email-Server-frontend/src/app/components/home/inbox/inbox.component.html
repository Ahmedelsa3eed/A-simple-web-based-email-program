<main class="inbox">

    <!-- Search Bar -->
    <div class="input-group mb-3">
        <input name="search" type="text" class="form-control" placeholder="Search" aria-label="Search"
            aria-describedby="button-addon2" [(ngModel)]="searchString">
        <button 
            class="btn btn-outline-secondary"
            style="background: #212529; color: white;"
            type="button"
            id="button-addon2"
            (click)="search()">
            OK
        </button>
    </div>

    <!-- Sort Dropdown -->
    <div class="dropdown">
        <button 
            class="btn btn-secondary dropdown-toggle"
            style="background: #212529;"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false">
            Sort By
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" (click)="sort('date')">Date</a></li>
            <li><a class="dropdown-item" (click)="sort('name')">Name</a></li>
            <li><a class="dropdown-item" (click)="sort('body')">Body</a></li>
        </ul>
    </div>
    
    <div class="section">

        <div *ngIf="isLoading" class="d-flex justify-content-center" style="margin-top: 15px;">
            <div class="spinner-border text-success" role="status">
                <span class="sr-only"></span>
            </div>
        </div>

        <div class="position-relative">
            <div class="position-absolute top-0 start-50 translate-middle">
                <span *ngIf="isRefuesdLogin" class="badge text-bg-danger" style="padding: 20px;">
                    Connection Failed
                </span>
            </div>
        </div>

        <app-email *ngFor="let email of emails |async" [email]="email"></app-email>
        
    </div>

</main>
