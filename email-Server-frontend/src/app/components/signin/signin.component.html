<app-header></app-header>

<main class="form-signin w-100 m-auto text-center">
    <form style="margin-top: 50%;" #form="ngForm" (ngSubmit)="submitForm()">
        <img class="mb-4" src="../assets/sign-in/icons8-login-72.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input 
                name="email"
                type="email" 
                class="form-control" 
                id="floatingInput" 
                placeholder="name@example.com"
                required
                pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                [(ngModel)]="user.email"
                #email="ngModel">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input 
                name="password"
                type="password" 
                class="form-control" 
                id="floatingPassword" 
                placeholder="Password"
                required
                minlength="8"
                maxlength="64"
                [(ngModel)]="user.password"
                #password="ngModel">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button 
            class="w-100 btn btn-lg btn-primary" 
            type="submit"
            [disabled]="form.invalid">
            Sign in
        </button>

        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
        
            <div *ngIf="email.errors?.['required']">
                Email is required.
            </div>
            <div *ngIf="email.errors?.['pattern']">
                Email is Wrong.
            </div>
            
        </div>

        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
        
            <div *ngIf="password.errors?.['required']">
                Password is required.
            </div>
            <div *ngIf="password.errors?.['minlength']">
                Password is too short.
            </div>
            <div *ngIf="password.errors?.['maxlength']">
                Password is too long.
            </div>
        
        </div>

        <div *ngIf="isLoading" class="d-flex justify-content-center" style="margin-top: 15px;">
            <div  class="spinner-border text-success" role="status">
                <span class="sr-only"></span>
            </div>
        </div>

        <span 
            *ngIf="isRefuesdLogin" 
            class="btn btn-danger" 
            style="width: 100%!important; margin-top: 20px;">
            Failed
        </span>

        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
    </form>
</main>
